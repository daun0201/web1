  <h2>Anne Marie란 누구인가?</h2>
  <p>
앤-마리는 영국의 가수이다. 가라테 챔피언 출신이기도 하다. 클린 밴딧의 'Rockabye'를 피처링하며 본격적으로 이름을 알리기 시작했다. 이후 익명 뮤지션인 Marshmello와 콜라보한 Friends가 빌보드 차트에서 흥하면서 유명세를 탄다. 수록곡인 2002도 U.K차트에서 히트치며 메이져 데뷔에 성공한다.
  </p>
